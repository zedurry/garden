{% extends 'base.html' %}

{% block content %}

<h1>Are you sure you want to delete {{object.name}}?</h1>
<form action="" method="post">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Yes - Delete" />
    <a class="btn btn-" href="{% url 'detail' plant.id %}">Cancel</a>
</form>

{% endblock %}
